name: Build and Deploy WebApp

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: |
          echo ${{ secrets.ACR_PASSWORD }} | docker login ${{ secrets.ACR_NAME }}.azurecr.io \
            -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/webapp:latest .
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/webapp:latest

      - name: Deploy WebApp to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: my-webapp-app       # నీ App Service పేరు ఇక్కడ పెట్టాలి
          images: ${{ secrets.ACR_NAME }}.azurecr.io/webapp:latest
